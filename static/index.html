<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time AI Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time AI Agent</h1>
        <div id="transcript-container" class="transcript-container">
            <!-- Transcripts will be added here -->
        </div>
        <div id="status-container" class="status-container">
            <div class="status-indicator" id="status-indicator"></div>
            <p id="status-text">Disconnected</p>
        </div>
        <div class="controls-container">
            <button id="start-call-btn">Start Call</button>
            <button id="end-call-btn" disabled>End Call</button>
            <button id="mute-btn" disabled>Mute</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
